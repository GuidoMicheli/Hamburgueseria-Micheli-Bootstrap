<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Burger</title>
    <link rel="shortcut icon" href="../Img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    
    <div id="formulario">

        <header>

            <div class="header__logo">
                <img src="../Img/Logo.png" id="logo" alt="logo">
            </div>

            <div class="header__titulo">
                <h1 class="animate__animated animate__bounceInDown">TASTY BURGER ~ THE BEST IN TOWN</h1>
            </div>    

            <label for="menuhamburguesa" class="header__nav">
                <img src="../assets/menu.svg" alt="nav__img" class="nav__img">
            </label>
            <input type="checkbox" id="menuhamburguesa" class="nav__input">

            <nav class="header__menu">
                <a href="../index.html" class="nav__item">Inicio</a>
                <a href="../Pages/quienessomos.html"  class="nav__item">Quienes somos</a>
                <a href="../Pages/menu.html"  class="nav__item">Menú</a>
                <a href="../Pages/locales.html"  class="nav__item">Locales</a>
                <a href="../Pages/contacto.html"  class="nav__item">Contacto</a>
            </nav>

        </header>

        <div class="contactotitulo">
            <h3>Dejanos tus datos así te contactamos</h3>
        </div>

        <div class="contacto">
            <form action="enviar.php" method="get" enctype="text/plain">
                <div>
                    <label for="nombre">Nombre y apellido: </label>
                    <input type="text" id="nombre" required placeholder="Ingrese su nombre completo">
                </div>
                <br>
                <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Ingrese su email">
                </div>
                <br>
                <div>
                    <label for="celular">Celular:</label>
                    <input type="number" id="celular" required placeholder="Ingrese su celular">
                </div>
                <br>
            <div>
                <textarea name="comentarios" id="comentarios" cols="40" rows="20" placeholder="Ingrese algún comentario sobre su consulta aquí para una respuesta más inmediata."></textarea>
            </div>
            <br>
            <div>
                <label for="news">¿Desea subcribirse a nuestro newsletter?</label>
                <input type="checkbox" id="news">
            </div>
            <br><br>
            <input type="submit" value="Enviar contacto">
            <input type="reset" value="Borrar todo">
            </form>

            <div id="contactowhatsapp">
                <a href="https://web.whatsapp.com/" target="_blank"><img src="../Img/link whatsapp.png" alt="imgwpss"></a>
            </div>
        </div>

        <footer>
            <div id="footer__texto">
                <p> Tasty Burger - Buenos Aires - Argentina - 2022</p>
                <p>Todos los derechos reservados</p>
            </div>
            <div id="footer__redes">
                <a href="https://www.instagram.com/" target="_blank"><img src="../Img/instagram.png" alt="insta"></a>
                <a href="https://twitter.com/" target="_blank"><img src="../Img/twitter.png" alt="twitt"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="../Img/facebook.png" alt="face"></a>
            </div>
        </footer>

    </div>


</body>
</html>
